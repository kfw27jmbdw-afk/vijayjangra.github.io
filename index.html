<!DOCTYPE html>
<html>
<head>
    <title>Comprehensive Fabric Simulator</title>   
</head>
<body>

<div id="controls">
    <h2>Fabric Adjustments</h2>

    <label for="weaveType">Weave:</label>
    <select id="weaveType">
        <option value="plain">Plain Weave</option>
        <option value="twill" selected>Twill</option>
    </select>
    <br><br>

    <label>1. Threading Diagram:</label>
    <div id="threadingContainer" class="drafting-container"></div>
    <br>

    <label>2. Peg Plan:</label>
    <div id="pegPlanContainer" class="drafting-container"></div>
    <br>

    <label for="gridSize">Grid Size:</label>
    <input type="number" id="gridSize" min="2" max="16" value="8">
    <button onclick="regenerateGrids()">Update</button>

    <h3>Yarn Settings</h3>

    <label>Warp Count (Ne):</label>
    <input type="number" id="warpCount" value="40"><br>

    <label>Weft Count (Ne):</label>
     <label for="weftCount">Weft Yarn Count (Ne):</label>
    <input type="number" id="weftCount" min="10" max="120" value="40"><br><br>

    <label for="manualPpi">Picks Per Inch (PPI):</label>
    <input type="number" id="manualPpi" min="10" max="200" value="60"><br><br> 

    <h3>Reed System (Stockport)</h3>
    <label for="endsPerDent">Ends Per Dent (Ends/Dent):</label>
    <input type="number" id="endsPerDent" min="1" max="4" value="2"><br>

    <label for="reedSize">Reed Size (Dents per 2"):</label>
    <input type="number" id="reedSize" min="10" max="120" value="60"><br> 

    <h4>Calculated</h4>
    <p>EPI: <span id="epiOutput">--</span></p>
    <p>PPI: <span id="ppiOutput">--</span></p>


    <label>Warp Color:</label>
    <input type="color" id="warpColor" value="#000000"><br>

    <label>Weft Color:</label>
    <input type="color" id="weftColor" value="#ffffff">
</div>

<canvas id="fabricCanvas" width="800" height="800"></canvas>

</body>
</html>
