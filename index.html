<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fabric Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="controls">
        <h2>Fabric Adjustments</h2>

        <label for="weaveType">Weave:</label>
        <select id="weaveType">
            <option value="plain">Plain Weave</option>
            <option value="twill">Twill Weave</option>
            <option value="custom" selected>Custom</option>
        </select>
        <br><br>

        <label>1. Threading Diagram (Warp to Harness):</label>
        <div id="threadingContainer" class="draw-grid"></div>
        <br>

        <label>2. Peg Plan (Harness Lifting Plan):</label>
        <div id="pegPlanContainer" class="draw-grid"></div>
        <br>

        <label>Warp Color:</label>
        <input type="color" id="warpColorPicker" value="#000000" />
        <br><br>

        <label>Weft Color:</label>
        <input type="color" id="weftColorPicker" value="#888888" />
        <br><br>

        <label>Thread Size:</label>
        <input type="range" id="threadSizeInput" min="1" max="20" value="6" />
        <span id="threadSizeValue">6</span> px
        <br><br>

        <label>Grid Size:</label>
        <input type="number" id="gridSizeInput" value="8" />
        <br><br>

        <label>Ends Per Inch (EPI):</label>
        <input type="number" id="epiInput" value="30" />
        <span id="epiOutput"></span>
        <br><br>

        <label>Picks Per Inch (PPI):</label>
        <input type="number" id="ppiInput" value="30" />
        <span id="ppiOutput"></span>
        <br><br>

        <label>Warp Count:</label>
        <input type="number" id="warpCountInput" value="50" />
        <br><br>

        <label>Weft Count:</label>
        <input type="number" id="weftCountInput" value="50" />
        <br><br>

        <label>Ends Per Dent:</label>
        <input type="number" id="endsPerDentInput" value="2" />
        <br><br>

        <label>Reed Size:</label>
        <input type="number" id="reedSizeInput" value="60" />
        <br><br>
    </div>

    <canvas id="fabricCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
