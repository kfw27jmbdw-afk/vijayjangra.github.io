<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Textile Calculator</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #e3f2fd, #bbdefb);
    margin: 0;
    padding: 0;
  }
  .container {
    width: 90%;
    max-width: 450px;
    margin: 40px auto;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    padding: 25px;
  }
  h2 {
    text-align: center;
    margin-bottom: 15px;
    color: #1565c0;
  }
  .tabs {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
  }
  .tab {
    flex: 1;
    text-align: center;
    padding: 10px;
    background: #90caf9;
    color: white;
    font-weight: 600;
    cursor: pointer;
    border-radius: 10px;
    margin: 0 5px;
    transition: 0.3s;
  }
  .tab.active {
    background: #1565c0;
  }
  .section { display: none; }
  .section.active { display: block; }
  label { display: block; margin-top: 10px; font-weight: 500; }
  input, select {
    width: 100%;
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-top: 5px;
    font-size: 15px;
  }
  button {
    width: 100%;
    margin-top: 15px;
    background: #1565c0;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background: #0d47a1;
  }
  .result {
    background: #f1f8e9;
    padding: 10px;
    border-radius: 10px;
    margin-top: 15px;
    font-family: monospace;
  }
</style>
</head>
<body>

<div class="container">
  <h2>üßÆ Textile Calculator</h2>

  <div class="tabs">
    <div class="tab active" onclick="showTab('warp')">Warping</div>
    <div class="tab" onclick="showTab('color')">Colour</div>
  </div>

  <!-- Warping Section -->
  <div id="warp" class="section active">
    <label>Yarn Type:</label>
    <select id="yarnType">
      <option value="coarse">Coarse</option>
      <option value="fine">Fine</option>
    </select>

    <label>Reed (e.g. 72/2, 108/3):</label>
    <input id="reed" type="text" placeholder="e.g. 72/2">

    <label>Width (in inches):</label>
    <input id="width" type="number" placeholder="Enter width">

    <label>No. of Matchings:</label>
    <select id="matchings">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>

    <button onclick="calculateWarp()">Get Warping Construction</button>

    <div id="warpResult" class="result"></div>
  </div>

  <!-- Colour Section -->
  <div id="color" class="section">
    <label>Yarn Type:</label>
    <select id="yarnType2">
      <option value="coarse">Coarse</option>
      <option value="fine">Fine</option>
    </select>

    <label>Reed (e.g. 72/2, 108/3):</label>
    <input id="reed2" type="text" placeholder="e.g. 72/2">

    <label>Width (in inches):</label>
    <input id="width2" type="number" placeholder="Enter width">

    <label>No. of Matchings:</label>
    <select id="matchings2">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>

    <label>Repeat Ends (one repeat):</label>
    <input id="repeatEnds" type="number" placeholder="Enter repeat ends">

    <label>Multiplier Number:</label>
    <input id="multiplier" type="number" placeholder="Enter number">

    <div id="colorResult" class="result"></div>
  </div>
</div>

<script>
function showTab(tabName) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.querySelector(`.tab[onclick="showTab('${tabName}')"]`).classList.add('active');
  document.getElementById(tabName).classList.add('active');
}

// === Warping Section ===
function calculateWarp() {
  const yarn = document.getElementById('yarnType').value;
  const reedInput = document.getElementById('reed').value.split('/');
  const reedNum = parseFloat(reedInput[0]);
  const div = parseFloat(reedInput[1]);
  const width = parseFloat(document.getElementById('width').value);
  const matches = parseInt(document.getElementById('matchings').value);

  if (!reedNum || !div || !width) {
    document.getElementById('warpResult').innerHTML = "‚ö†Ô∏è Please fill all inputs.";
    return;
  }

  const epi = (reedNum / 2) * div;
  const totalEnds = epi * width;
  const selvage = yarn === "fine" ? 300 : 200;
  const bodyEnds = totalEnds - selvage;

  let result = "";

  if (matches === 1) {
    result = `1-${selvage} selvage<br>${selvage+1}-${bodyEnds+selvage} body<br>${bodyEnds+selvage+1}-${totalEnds} selvage`;
  } 
  else if (matches === 2) {
    const midSelv = yarn === "fine" ? 30 : 20;
    const half = bodyEnds / 2;
    result = `1-${selvage} selvage<br>${selvage+1}-${selvage+half} body1<br>${selvage+half+1}-${selvage+half+midSelv} selvage<br>${selvage+half+midSelv+1}-${selvage+bodyEnds+midSelv} body2<br>${selvage+bodyEnds+midSelv+1}-${totalEnds} selvage`;
  } 
  else {
    const midSelv = yarn === "fine" ? 30 : 20;
    const third = bodyEnds / 3;
    result = `1-${selvage} selvage<br>${selvage+1}-${selvage+third} body1<br>${selvage+third+1}-${selvage+third+midSelv} selvage<br>${selvage+third+midSelv+1}-${selvage+2*third+midSelv} body2<br>${selvage+2*third+midSelv+1}-${selvage+2*third+2*midSelv} selvage<br>${selvage+2*third+2*midSelv+1}-${selvage+bodyEnds+2*midSelv} body3<br>${selvage+bodyEnds+2*midSelv+1}-${totalEnds} selvage`;
  }

  document.getElementById('warpResult').innerHTML = result;
}

// === Colour Section ===
function calculateColor() {
  const yarn = document.getElementById('yarnType2').value;
  const reedInput = document.getElementById('reed2').value.split('/');
  const reedNum = parseFloat(reedInput[0]);
  const div = parseFloat(reedInput[1]);
  const width = parseFloat(document.getElementById('width2').value);
  const matches = parseInt(document.getElementById('matchings2').value);
  const repeatEnds = parseFloat(document.getElementById('repeatEnds').value);
  const multiplier = parseFloat(document.getElementById('multiplier').value);

  if (!reedNum || !div || !width) return;

  const epi = (reedNum / 2) * div;
  const totalEnds = epi * width;
  const selvage = yarn === "fine" ? 300 : 200;
  const bodyEnds = (totalEnds - selvage) / matches;

  let result = `Body Ends: ${bodyEnds.toFixed(2)}<br>`;
  if (repeatEnds && multiplier) {
    const division = bodyEnds / repeatEnds;
    const final = division * multiplier;
    result += `Division = ${division.toFixed(2)}<br>`;
    result += `Result √ó Multiplier = <b>${final.toFixed(2)}</b>`;
  }

  document.getElementById('colorResult').innerHTML = result;
}

document.querySelectorAll('#color input, #color select').forEach(el => {
  el.addEventListener('input', calculateColor);
});
</script>
</body>
</html>
