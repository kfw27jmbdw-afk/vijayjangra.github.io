<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Warping Construction Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 20px;
  }
  h2 {
    text-align: center;
    color: #333;
  }
  .container {
    background: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    max-width: 400px;
    margin: auto;
  }
  label {
    font-weight: bold;
  }
  input, select, button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  button {
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background: #0056b3;
  }
  .output {
    background: #f0f8ff;
    padding: 10px;
    border-radius: 8px;
    margin-top: 15px;
  }
  .highlight {
    font-weight: bold;
    display: block;
    margin-top: 10px;
    line-height: 1.5em;
  }
</style>
</head>
<body>

<h2>Warping Construction Calculator</h2>
<div class="container">
  <label>Yarn Type:</label>
  <select id="yarnType">
    <option value="coarse">Coarse</option>
    <option value="fine">Fine</option>
  </select>

  <label>Reed Count:</label>
  <input type="number" id="reed" placeholder="Enter reed (e.g. 72)">

  <label>Division (/2, /3, /4...):</label>
  <input type="number" id="division" placeholder="Enter division (e.g. 2, 3, 4)">

  <label>Width (in inches):</label>
  <input type="number" id="width" placeholder="Enter width in inches">

  <label>No. of Matches:</label>
  <select id="matches">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>

  <button onclick="calculate()">Calculate</button>

  <div class="output" id="output"></div>
</div>

<script>
function calculate() {
  const yarnType = document.getElementById('yarnType').value;
  const reed = parseFloat(document.getElementById('reed').value);
  const division = parseFloat(document.getElementById('division').value);
  const width = parseFloat(document.getElementById('width').value);
  const matches = parseInt(document.getElementById('matches').value);
  const output = document.getElementById('output');

  if (!reed || !division || !width) {
    output.innerHTML = "⚠️ Please fill all values correctly.";
    return;
  }

  // Step 1: Calculate EPI
  const epi = (reed / 2) * division;

  // Step 2: Total Ends
  const totalEnds = epi * width;

  // Step 3: Selvage & Body Ends
  const selvage = yarnType === "fine" ? 150 : 100;
  const midSelvage = yarnType === "fine" ? 30 : 20;
  const reduction = yarnType === "fine" ? 300 : 200;
  const bodyEnds = totalEnds - (selvage * 2);

  let outputText = `<b>Results:</b><br>EPI: ${epi}<br>Total Ends: ${Math.round(totalEnds)}<br><br><b>Warping Construction:</b><br><span class='highlight'>`;

  let current = 1;
  let leftSelvageEnd = current + selvage - 1;
  outputText += `${current}–${leftSelvageEnd}<br>`;
  current = leftSelvageEnd + 1;

  if (matches === 1) {
    let bodyEnd = current + bodyEnds - 1;
    outputText += `${current}–${bodyEnd}<br>`;
    current = bodyEnd + 1;
  } else if (matches === 2) {
    let body1 = (bodyEnds - midSelvage) / 2;
    let b1End = current + body1 - 1;
    outputText += `${current}–${b1End}<br>`;
    current = b1End + 1;

    let mid1End = current + midSelvage - 1;
    outputText += `${current}–${mid1End}<br>`;
    current = mid1End + 1;

    let b2End = current + body1 - 1;
    outputText += `${current}–${b2End}<br>`;
    current = b2End + 1;
  } else if (matches === 3) {
    let body1 = (bodyEnds - (midSelvage * 2)) / 3;
    for (let i = 1; i <= 3; i++) {
      let bEnd = current + body1 - 1;
      outputText += `${current}–${bEnd}<br>`;
      current = bEnd + 1;
      if (i < 3) {
        let midEnd = current + midSelvage - 1;
        outputText += `${current}–${midEnd}<br>`;
        current = midEnd + 1;
      }
    }
  }

  // Right Selvage
  let rightSelvageEnd = current + selvage - 1;
  outputText += `${current}–${rightSelvageEnd}</span>`;

  output.innerHTML = outputText;
}
</script>

</body>
</html>
