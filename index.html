<div id="controls">
    <h2>Fabric Adjustments</h2>
    
    <label for="weaveType">Weave:</label>
    <select id="weaveType">
        <option value="plain" selected>Plain Weave (Linen Look)</option>
        <option value="twill">Twill Weave (Denim Look)</option>
    </select>
    <br><br>

    <label for="threadSize">Thread Thickness (Pixels):</label>
    <input type="range" id="threadSize" min="2" max="30" value="2">
    <span id="threadSizeValue">2</span>
    <br><br>
    
    <label for="warpColor">Warp Color (Vertical):</label>
    <input type="color" id="warpColor" value="#B49D82"> 
    <br><br>
    
    <label for="weftColor">Weft Color (Horizontal):</label>
    <input type="color" id="weftColor" value="#C8B89C">
</div>

<canvas id="fabricCanvas" width="600" height="400"></canvas>
